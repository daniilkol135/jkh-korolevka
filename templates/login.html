<!DOCTYPE html>
<html>
<head>
    <title>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É - –ñ–ö–• –ö–æ—Ä–æ–ª–µ–≤–∫–∞</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ======== –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê ======== */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: white;
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --btn-primary: #667eea;
            --btn-primary-hover: #5a67d8;
        }

        /* ======== –¢–Å–ú–ù–ê–Ø –¢–ï–ú–ê ======== */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1e2c 0%, #2d1b3a 100%);
            --card-bg: #2a2f3c;
            --text-color: #e9ecef;
            --text-muted: #adb5bd;
            --border-color: #4a4f62;
            --btn-primary: #6c5ce7;
            --btn-primary-hover: #5a4ad1;
        }

        body { 
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }
        .card {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-color);
        }
        .text-muted {
            color: var(--text-muted) !important;
        }
        .form-label {
            color: var(--text-color);
        }
        .form-control {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .form-control:focus {
            background: var(--card-bg);
            color: var(--text-color);
            border-color: var(--btn-primary);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: var(--btn-primary);
            border-color: var(--btn-primary);
        }
        .btn-primary:hover {
            background: var(--btn-primary-hover);
            border-color: var(--btn-primary-hover);
        }
        a {
            color: var(--btn-primary);
        }

        /* ======== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú ======== */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            background: white;
            bottom: 4px;
            content: "‚òÄÔ∏è";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        input:checked + .slider {
            background: #2c3e50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            content: "üåô";
        }
        .theme-label {
            margin-right: 10px;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º -->
    <div class="theme-switch-wrapper">
        <span class="theme-label">–¢–µ–º–∞:</span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">üîí –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
                        <p class="text-center text-muted mb-4">–º–∫—Ä –ö–æ—Ä–æ–ª–µ–≤–∫–∞</p>
                        
                        <form method="post">
                            <div class="mb-4">
                                <label class="form-label fw-bold">–ü–∞—Ä–æ–ª—å</label>
                                <input type="password" name="password" class="form-control form-control-lg" 
                                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                                –í–æ–π—Ç–∏
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a href="/" class="text-decoration-none">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º -->
    <script>
        const toggleSwitch = document.querySelector('#theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>

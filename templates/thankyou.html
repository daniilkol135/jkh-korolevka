<!DOCTYPE html>
<html>
<head>
    <title>–°–ø–∞—Å–∏–±–æ - –ñ–ö–• –ö–æ—Ä–æ–ª–µ–≤–∫–∞</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ======== –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê ======== */
        :root {
            --bg-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --card-bg: white;
            --text-color: #212529;
            --text-muted: #6c757d;
            --btn-outline: #11998e;
            --btn-primary: #0d6efd;
            --welcome-bg: #e8f5e9;
            --welcome-border: #4caf50;
        }

        /* ======== –¢–Å–ú–ù–ê–Ø –¢–ï–ú–ê ======== */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0a4d3c 0%, #1a5a3a 100%);
            --card-bg: #2a2f3c;
            --text-color: #e9ecef;
            --text-muted: #adb5bd;
            --btn-outline: #38ef7d;
            --btn-primary: #6c5ce7;
            --welcome-bg: #1e3a2e;
            --welcome-border: #2e7d5e;
        }

        body { 
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }
        .card {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-color);
        }
        .text-muted {
            color: var(--text-muted) !important;
        }
        .btn-outline-primary {
            color: var(--btn-outline);
            border-color: var(--btn-outline);
        }
        .btn-outline-primary:hover {
            background: var(--btn-outline);
            color: white;
            transform: translateY(-2px);
        }
        .btn-primary {
            background: var(--btn-primary);
            border-color: var(--btn-primary);
        }
        .btn-primary:hover {
            background: var(--btn-primary);
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .thankyou-message {
            background: var(--welcome-bg);
            border-left: 5px solid var(--welcome-border);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        /* ======== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú ======== */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            background: white;
            bottom: 4px;
            content: "‚òÄÔ∏è";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        input:checked + .slider {
            background: #2c3e50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            content: "üåô";
        }
        .theme-label {
            margin-right: 10px;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º -->
    <div class="theme-switch-wrapper">
        <span class="theme-label">–¢–µ–º–∞:</span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 text-center">
                    <div class="card-body p-5">
                        <div class="display-1 text-success mb-3">‚úì</div>
                        <h1 class="mb-3">–°–ø–∞—Å–∏–±–æ!</h1>
                        
                        <!-- –¢–ï–ö–°–¢ –ë–õ–ê–ì–û–î–ê–†–ù–û–°–¢–ò -->
                        <div class="thankyou-message">
                            <p class="mb-0 fw-bold">–ë–ª–∞–≥–æ–¥–∞—Ä–∏–º –∑–∞ —É—á–∞—Å—Ç–∏–µ –≤ –æ–ø—Ä–æ—Å–µ! –í–º–µ—Å—Ç–µ —Å–¥–µ–ª–∞–µ–º –Ω–∞—à—É –∂–∏–∑–Ω—å –ª—É—á—à–µ!!!</p>
                        </div>
                        
                        <p class="text-muted mb-4">–í–∞—à–µ –º–Ω–µ–Ω–∏–µ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ –¥–ª—è –Ω–∞—Å</p>
                        
                        <div class="d-grid gap-3">
                            <a href="/" class="btn btn-outline-primary btn-lg">
                                –ü—Ä–æ–π—Ç–∏ –µ—â—ë —Ä–∞–∑
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º -->
    <script>
        const toggleSwitch = document.querySelector('#theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>
